[pytest]
# VAS-MS-V2 Integration Test Configuration

# Test discovery
testpaths = integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    auth: Authentication tests
    device: Device management tests
    stream: Stream management tests
    consumer: WebRTC consumer tests
    snapshot: Snapshot tests
    bookmark: Bookmark tests
    hls: HLS playback tests
    slow: Slow tests (>10s)
    requires_stream: Tests requiring an active stream

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeouts (requires pytest-timeout)
timeout = 120
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async mode (requires pytest-asyncio)
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
