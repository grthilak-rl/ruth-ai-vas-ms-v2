# Ruth AI Frontend - nginx Configuration
# Serves static React files and proxies API requests to backend

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/javascript
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to Ruth AI Backend
    location /api/ {
        proxy_pass http://ruth-ai-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 180s;  # Increased for chat LLM queries
        proxy_read_timeout 180s;  # Increased for chat LLM queries
    }

    # Proxy internal endpoints
    location /internal/ {
        proxy_pass http://ruth-ai-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy metrics endpoint
    location /metrics {
        proxy_pass http://ruth-ai-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Fall Detection (AI Runtime) API requests
    location /fall-detection/ {
        proxy_pass http://fall-detection-model:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # Required for file uploads
        client_max_body_size 10M;
    }

    # Proxy PPE Detection API requests
    location /ppe-detection/ {
        proxy_pass http://ppe-detection-model:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;  # Longer timeout for 12 models
        proxy_read_timeout 120s;
        # Required for file uploads
        client_max_body_size 10M;
    }

    # Proxy VAS API requests (if frontend needs direct VAS access)
    # These are proxied to VAS external service
    # Note: Adjust VAS_BASE_URL via environment if needed
    location /v2/ {
        # VAS API - external service
        # In production, replace with actual VAS URL or use upstream
        proxy_pass http://10.30.250.245:8085;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets with cache headers
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon and other static files
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for all routes not matched
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for container orchestration
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}