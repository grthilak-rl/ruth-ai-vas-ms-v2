# Broken Model Contract
# Intentionally broken for failure isolation testing

contract_schema_version: "1.0.0"

model_id: "broken_model"
version: "1.0.0"
display_name: "Broken Model"
description: "A model that intentionally fails for testing failure isolation"
author: "Ruth AI Team"

input:
  type: "frame"
  format: "raw_bgr"
  min_width: 32
  min_height: 32
  channels: 3

output:
  schema_version: "1.0"
  schema:
    event_type:
      type: "string"
      enum:
        - "detected"
        - "not_detected"

hardware:
  supports_cpu: true
  supports_gpu: false
  supports_jetson: true

performance:
  inference_time_hint_ms: 10
  recommended_fps: 30
  warmup_iterations: 0

limits:
  inference_timeout_ms: 1000
  max_concurrent_inferences: 2
