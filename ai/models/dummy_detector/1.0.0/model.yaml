# Dummy Detector Model Contract
# For platform validation testing only

contract_schema_version: "1.0.0"

model_id: "dummy_detector"
version: "1.0.0"
display_name: "Dummy Detector"
description: "A simple dummy model for platform validation testing"
author: "Ruth AI Team"

input:
  type: "frame"
  format: "raw_bgr"
  min_width: 32
  min_height: 32
  max_width: 4096
  max_height: 4096
  channels: 3

output:
  schema_version: "1.0"
  schema:
    event_type:
      type: "string"
      enum:
        - "detected"
        - "not_detected"
    confidence:
      type: "number"
      min: 0.0
      max: 1.0

hardware:
  supports_cpu: true
  supports_gpu: false
  supports_jetson: true

performance:
  inference_time_hint_ms: 10
  recommended_fps: 30
  max_fps: 60
  warmup_iterations: 1

limits:
  max_memory_mb: 128
  inference_timeout_ms: 1000
  max_concurrent_inferences: 4

capabilities:
  supports_batching: false
  provides_bounding_boxes: false
  provides_keypoints: false
